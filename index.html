<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="currentWeather">
            <div class="currentWeatherHeader">
                <h2 class="currentWeatherTitle">City</h2>
                <h2 class="currentWeatherDate">Date</h2>
                <img class="currentWeatherIcon" src="" alt="weather icon">
            </div>
            <div class="currentWeatherBody">
                <h3 id="currentWeatherTemp">Temp</h3>
                <h3 id="currentWeatherWind">Wind Speed</h3>
                <h3 id="currentWeatherHumid">Humididty</h3>
            </div>
        </section>
        <aside id="searchContainer">
            <h2>Search for a City:</h2>
            <input placeholder="City" type="text" id="searchText">
            <button id="searchButton">Search</button>
            <div class="localStorageButtons"></div>
        </aside>
        <section id="fiveDayWeather">
            <div class="fiveDayWeatherHeader">
                <h2 class="fiveDayTitle">5-Day Forecast:</h2>
            </div>
            <div class="fiveDayWeatherBody">
                <div class="oneDayWeather">
                    <h2>date</h2>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <h3>temp</h3>
                    <h3>wind</h3>
                    <h3>humid</h3>
                </div>
                <div class="oneDayWeather"></div>
                <div class="oneDayWeather"></div>
                <div class="oneDayWeather"></div>
                <div class="oneDayWeather"></div>
            </div>
        </section>
    </main>
    <!-- jquery add -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- dayjs add -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <!-- personal script -->
    <script src="./js/script.js"></script>
</body>

</html>
