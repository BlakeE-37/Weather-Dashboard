<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="currentWeather">
            <h2 class="currentWeatherTitle">City</h2>
            <h2 class="currentWeatherDate">Date</h2>
            <img class="currentWeatherIcon" src="" alt="weather icon">
        </section>
        <aside id="searchContainer">
            <h2>Search for a City:</h2>
            <input placeholder="City" type="text" id="searchText">
            <button id="searchButton">Search</button>
            <div class="localStorageButtons">
            </div>
        </aside>
    </main>
    <!-- jquery add -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- dayjs add -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <!-- personal script -->
    <script src="./js/script.js"></script>
</body>

</html>
